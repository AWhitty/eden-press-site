---
layout: card-deck
---

<section class="card card-half-height">
  <div class="full-bg fade-dark-orange" style="background-image: url('/images/gallery/hands-up.jpg');"></div>
  <div class="container text-center white-on-black">
    <div class="row">
      <div class="col-sm-10 col-sm-offset-1">
        <h1>Media gallery</h1>
      </div>
    </div>
  </div>
</section>

<section id="gallery" class="row">
    {% for photo in site.data.gallery %}
      <img src="{{ photo.file }}" alt="">
    {% endfor %}
</section>

<script src="/scripts/masonry.min.js"></script>
<script src="/scripts/images-loaded.min.js"></script>

<script>
  // or with jQuery
  var $container = $('#gallery');
  // initialize Masonry after all images have loaded
  $container.imagesLoaded( function() {
    $container.masonry();
  });
</script>
